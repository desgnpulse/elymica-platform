<!DOCTYPE html>
<html>
<head>
    <title>Quick Auth Test</title>
    <style>
        body { font-family: Arial; padding: 40px; max-width: 600px; margin: 0 auto; }
        button { padding: 12px 24px; margin: 10px 0; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 4px; }
        button:hover { background: #45a049; }
        .result { margin-top: 20px; padding: 15px; background: #f4f4f4; border-radius: 4px; white-space: pre-wrap; word-break: break-all; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        input { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <h1>üîê Quick Auth Test</h1>

    <h2>1. Register User</h2>
    <input type="email" id="regEmail" placeholder="Email" value="test@example.com">
    <input type="text" id="regName" placeholder="Name" value="Test User">
    <input type="password" id="regPass" placeholder="Password (min 8 chars)" value="Pass1234">
    <button onclick="register()">Register</button>
    <div id="regResult" class="result" style="display:none;"></div>

    <h2>2. Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" value="test@example.com">
    <input type="password" id="loginPass" placeholder="Password" value="Pass1234">
    <button onclick="login()">Login</button>
    <div id="loginResult" class="result" style="display:none;"></div>

    <script>
        const TENANT_ID = '00000000-0000-0000-0000-000000000001';

        // Use the Auth Service directly (bypasses API Gateway timeout issue)
        const API_URL = 'https://auth.elymica.com';

        async function register() {
            const resultDiv = document.getElementById('regResult');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Registering...';
            resultDiv.className = 'result';

            const email = document.getElementById('regEmail').value;
            const name = document.getElementById('regName').value;
            const password = document.getElementById('regPass').value;

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tenant_id: TENANT_ID,
                        email,
                        name,
                        password,
                        role: 'student'
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const data = await response.json();

                resultDiv.className = 'result ' + (data.success ? 'success' : 'error');
                resultDiv.textContent = JSON.stringify(data, null, 2);

                if (data.success) {
                    // Auto-fill login form
                    document.getElementById('loginEmail').value = email;
                    document.getElementById('loginPass').value = password;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                if (error.name === 'AbortError') {
                    resultDiv.textContent = '‚ùå Request timed out after 10 seconds\n\nThe API Gateway is taking too long to respond.\nTry opening browser DevTools (F12) ‚Üí Network tab to see the actual error.';
                } else {
                    resultDiv.textContent = '‚ùå Error: ' + error.message;
                }
            }
        }

        async function login() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Logging in...';
            resultDiv.className = 'result';

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tenant_id: TENANT_ID,
                        email,
                        password
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const data = await response.json();

                resultDiv.className = 'result ' + (data.success ? 'success' : 'error');
                resultDiv.textContent = JSON.stringify(data, null, 2);

                if (data.success) {
                    console.log('‚úÖ Login successful!');
                    console.log('Access Token:', data.access_token);
                    console.log('Refresh Token:', data.refresh_token);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                if (error.name === 'AbortError') {
                    resultDiv.textContent = '‚ùå Request timed out after 10 seconds\n\nThe API Gateway is taking too long to respond.\nTry opening browser DevTools (F12) ‚Üí Network tab to see the actual error.';
                } else {
                    resultDiv.textContent = '‚ùå Error: ' + error.message;
                }
            }
        }

        // Pre-fill with a random email for easier testing
        const randomNum = Math.floor(Math.random() * 10000);
        document.getElementById('regEmail').value = `test${randomNum}@example.com`;
        document.getElementById('loginEmail').value = `test${randomNum}@example.com`;

        console.log('üí° Tip: Open DevTools (F12) ‚Üí Network tab to see request details');
    </script>
</body>
</html>
